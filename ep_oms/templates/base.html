<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>EP_OMS</title>
    {% endif %}
  </head>
  <body>
    <div>
      EP_OMS: <a href="{{ url_for('index') }}">Main</a>
      <a href="{{ url_for('address') }}">Address</a>
    </div>
    <hr />
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %} {% endblock %}
  </body>
</html>
